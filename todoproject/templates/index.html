{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>
                        ToDo
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group p-1">
                    <input type="text" class="form-control" name="task" placeholder="Please enter task">
                </div>
                <div class="form-group p-1">
                    <input type="text" class="form-control" name="priority" placeholder="Please enter priority of task">
                </div>
                <div class="form-group p-1">
                    <input type="date" class="form-control" name="date">
                </div>
                <div class="form-group p-1">
                    <input class="btn btn-success" type="submit" value="Save">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Tasks to be completed</h4>
            {% for i in tasks %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">
                        {{ i.name }}
                    </h5>
                    <p>
                        <b>
                            {{ i.priority }}
                        </b>
                    </p>
                    <p>
                        <b>
                            {{ i.date }}
                        </b>
                    </p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'todoapp:update' i.id %}">Edit</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
